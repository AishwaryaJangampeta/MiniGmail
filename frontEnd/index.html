<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Mini Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <img src="images/PageLogo.jpg" width="400px" height="200px" alt="Mini Gmail Logo"><br>
    <form action="" id="signupForm">
        <label for="name">Name:</label><br>
<!--        <input type="text" id="name" name="name" required><br>-->
        <input type="text" id="name" name="name" autocomplete="name" required><br>

        <label for="email">Email:</label><br>
<!--        <input type="email" id="email" name="email" required><br>-->
        <input type="email" id="email" name="email" autocomplete="email" required><br>


        <label for="password">Password:</label><br>
<!--        <input type="password" id="password" name="password" required><br><br>-->
        <input type="password" id="password" name="password" autocomplete="new-password" required><br>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account?<a href="login.html">Login here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
